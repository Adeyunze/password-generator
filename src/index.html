<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-blue-500 h-screen flex items-center justify-center">
    <div class="container bg-blue-900 w-[400px] text-white">
        <div class="pw-header p-4">
            <div class="pw flex flex-col">
                <div id="pw" class="p-4 bg-blue-500 w-full"></div>
                <button id="copy" class="bg-white p-2 w-[100px] text-blue-500 font-bold mt-3 hover:bg-slate-200">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control flex justify-between mx-[0.75rem] my-[0.75rem]">
                <label for="len">PassWord Length</label>
                <input id="len" value="15" type="number" min="8" max="30" class="text-black w-20 px-2" />
            </div>
            <div class="form-control flex justify-between mx-[0.75rem] my-0">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control flex justify-between mx-[0.75rem] my-0">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class=" form-control flex justify-between mx-[0.75rem] my-0 ">
                <label for="number">Contain Number</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control flex justify-between mx-[0.75rem] my-0">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate flex justify-center items-center bg-stone-500 p-3 w-full mt-4 font-bold" id="generate">
                    Generate Password
                </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
